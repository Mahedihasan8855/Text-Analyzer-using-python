  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

   <div class="alert alert-info" role="alert">
       <strong> Welcome Here ...!</strong>
  This is a text analyzer it will analysis your given text
</div>
   <form action='/analyze' method='post'>{% csrf_token %}

  <div class="form-group" align="middle">
      <label for="exampleFormControlTextarea1" class="bg-dark text-white"><h4>Enter your text here:</h4></label>
      <div align="middle" class="w-50 p-3">
    <textarea name="text" class="form-control text-white bg-dark" id="exampleFormControlTextarea1" rows="7" ></textarea>
<div>
          <div class="form-check mt-2">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="removepunc">
    <label class="form-check-label" for="exampleCheck1">Remove Punctutaions</label>
  </div>
          <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="uppercase">UPPERCASE
    <label class="form-check-label" for="exampleCheck1"></label>
  </div>
          <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="newlineremover">
    <label class="form-check-label" for="exampleCheck1">New Line Remover</label>
  </div>
          <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="extraspaceremover">
    <label class="form-check-label" for="exampleCheck1"> Extra Space Remover</label>
  </div>
           <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="charcount">
    <label class="form-check-label" for="exampleCheck1"> Count Characters of Your Text</label>
  </div>
    </div>
         <button type="submit" class="btn btn-warning mt-3" >Click to analysis text</button>



          </div>

  </div>

</form>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
